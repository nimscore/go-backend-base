apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mail
  namespace: argocd
spec:
  project: default
  source:
    targetRevision: HEAD
    repoURL: https://github.com/stormhead-org/backend
    path: argocd/delivery/worker/mail
    # helm:
    #   parameters:
    #     - name: "checker.fqdn"
    #       value: "stormhead.org"
  destination:
    namespace: mail
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
