syntax = "proto3";
package proto;
option go_package = "/proto";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "post.proto";
import "comment.proto";
import "user.proto";
import "community.proto";

// ============================================================================
// Messages
// ============================================================================

enum ContentType {
  CONTENT_TYPE_UNSPECIFIED = 0;
  CONTENT_TYPE_POSTS = 1;
  CONTENT_TYPE_COMMENTS = 2;
  CONTENT_TYPE_USERS = 3;
  CONTENT_TYPE_COMMUNITIES = 4;
  CONTENT_TYPE_ALL = 5;
}

enum TimePeriod {
  TIME_PERIOD_UNSPECIFIED = 0;
  TIME_PERIOD_TODAY = 1;
  TIME_PERIOD_WEEK = 2;
  TIME_PERIOD_MONTH = 3;
  TIME_PERIOD_YEAR = 4;
  TIME_PERIOD_ALL_TIME = 5;
}

message SearchResult {
  string result_type = 1;  // post, comment, user, community
  oneof result {
    Post post = 2;
    Comment comment = 3;
    UserProfile user = 4;
    Community community = 5;
  }
  float relevance_score = 6;
}

// ============================================================================
// Search (FR-268-279) - Unified Search
// ============================================================================

message SearchRequest {
  string query = 1;           // min 3 chars
  ContentType content_type = 2;
  string cursor = 3;
  int32 limit = 4;
}

message SearchResponse {
  repeated SearchResult results = 1;
  string next_cursor = 2;
  bool has_more = 3;
}

// ============================================================================
// GetFeed (FR-158-164) - Best Posts Feed
// ============================================================================

message GetFeedRequest {
  TimePeriod time_period = 1;
  optional string community_id = 2;  // if empty, global feed
  string cursor = 3;
  int32 limit = 4;
}

message GetFeedResponse {
  repeated Post posts = 1;
  string next_cursor = 2;
  bool has_more = 3;
}

// ============================================================================
// GetPersonalizedFeed (FR-195-207)
// ============================================================================

message GetPersonalizedFeedRequest {
  string cursor = 1;
  int32 limit = 2;
}

message GetPersonalizedFeedResponse {
  repeated Post posts = 1;  // from followed users + joined communities
  string next_cursor = 2;
  bool has_more = 3;
}

// ============================================================================
// Service Definition
// ============================================================================

service SearchService {
  // Unified Search
  rpc Search(SearchRequest) returns (SearchResponse) {
    option (google.api.http) = {
      get: "/v1/search"
    };
  }
  
  // Feed Operations
  rpc GetFeed(GetFeedRequest) returns (GetFeedResponse) {
    option (google.api.http) = {
      get: "/v1/feed"
    };
  }
  
  rpc GetPersonalizedFeed(GetPersonalizedFeedRequest) returns (GetPersonalizedFeedResponse) {
    option (google.api.http) = {
      get: "/v1/feed/personalized"
    };
  }
}

