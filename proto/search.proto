syntax = "proto3";
package proto;
option go_package = "/proto";

import "entity.proto";

import "google/api/annotations.proto";

// ============================================================================
// Messages
// ============================================================================

enum ContentType {
  CONTENT_TYPE_UNSPECIFIED = 0;
  CONTENT_TYPE_POSTS       = 1;
  CONTENT_TYPE_COMMENTS    = 2;
  CONTENT_TYPE_USERS       = 3;
  CONTENT_TYPE_COMMUNITIES = 4;
  CONTENT_TYPE_ALL         = 5;
}

message SearchResult {
  string result_type = 1;  // post, comment, user, community
  oneof result {
    Post post           = 2;
    Comment comment     = 3;
    UserProfile user    = 4;
    Community community = 5;
  }
  float relevance_score = 6;
}

// ============================================================================
// Search (FR-268-279) - Unified Search
// ============================================================================

message SearchRequest {
  string query             = 1;  // min 3 chars
  ContentType content_type = 2;
  string cursor            = 3;
  int32 limit              = 4;
}

message SearchResponse {
  repeated SearchResult results = 1;
  string next_cursor            = 2;
  bool has_more                 = 3;
}

// ============================================================================
// Service Definition
// ============================================================================

service SearchService {
  // Unified Search
  rpc Search(SearchRequest) returns (SearchResponse) {
    option (google.api.http) = {
      get: "/search"
    };
  }
}
